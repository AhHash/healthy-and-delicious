<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/login.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo-container">
          <div class="logo-background">
            <a href="/">
              <img src="../static/img/logo.png" alt="صحي ولذيذ" />
            </a>
          </div>
          <a href="/" class="logo">صحي ولذيذ</a>
        </div>
        <nav>
          <a href="reviews">آراء العملاء</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="login-form">
        <h1>تسجيل الدخول</h1>
        <form action="/login" method="POST">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <p class="flash-message {{ category }}">{{ message }}</p>
          {% endfor %} {% endif %} {% endwith %}
          <label for="email">البريد الإلكتروني:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">كلمة المرور:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit" class="submit-btn">دخول</button>
        </form>
        <p class="switch-link">
          ليس لديك حساب؟ <a href="signup">أنشئ حساباً جديداً</a>
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 صحي ولذيذ. جميع الحقوق محفوظة.</p>
    </footer>
  </body>
</html>
